    => and it is initialized to our video element that lives in the     HTML. 
    => We get our paws on the video element by using querySelector      and specifying the id selector that targets it.
    
    
    */
    
    var video = document.querySelector("#videoElement");
    
    // we use the OR operator to check for the existence of a           single, valid getUserMedia function.
    
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
    
    // if statement checks that navigator.getUserMedia does in fact contain something of value.
    if (navigator.getUserMedia){
        navigator.getUserMedia({video: true}, handleVideo, videoError);
    }
    
    //The handleVideo function is called due to its full-time job as being the success callback for the getUserMedia function
    function handleVideo(stream) {
        video.src = window.URL.createObjectURL(stream);
    }
