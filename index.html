            // => Defining a drawing loop
            var x = canvas.width/2;
            var y = canvas.height-30;
            //ball will be painted in the new position on every update.
            var dx = 2;
            var dy = -2;
            
            function draw(){
                //drawing code
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
                x += dx;
                y += dy;
            }
            setInterval(draw, 10);
